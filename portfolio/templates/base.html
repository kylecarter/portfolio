{% load staticfiles %}{% load compress %}<!DOCTYPE html>
<!--[if lt IE 10]><html class="lt-ie10"><![endif]-->
<!--[if gte IE 10]--><html class="no-js" lang="en"><!--[endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block page_title %}{% endblock page_title %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic|Roboto+Slab:400,100,300,700|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Condensed:400,300,300italic,400italic,700,700italic" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static "sass/style.sass" %}" media="screen" title="no title" charset="utf-8">
    {% endcompress %}
</head>
<body>
    <main id="main"{% block mainClass %}{% endblock mainClass %}>
        {% include "includes/masthead.html" %}
        <article role="main" id="content" class="content">
            {% block content %}{% endblock content %}
        </article>
        {% include "includes/footer.html" %}
    </main>
    {% compress js %}
        <script type="module" src="{% static 'babel/application.browserify.js' %}"></script>
    {% endcompress %}
</body>
</html>
